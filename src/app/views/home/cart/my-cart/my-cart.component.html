<div class=" main">
  <div class="top-bar-conatiner">
    <div class="top-bar">
      <div class="menu-back">
        <span class="material-icons" (click)="back()">
          chevron_left
        </span>
      </div>


      <div class="name">
        My cart
      </div>

      <div class="btn-menu">

      </div>
    </div>
  </div>

  <div class="list" *ngIf="order">
    <app-cart-items [order]="order" [shippings]="shippings" [page]="'cart'"></app-cart-items>
    <div class="buttons">

      <div class="">
        <button *ngIf="order.Orderproducts.length" class="tertiary" mat-button color="primary"
          (click)="continueShopping()">
          Add another item
        </button>
        <br>
      
      </div>

      <div class="">
        <button *ngIf="order.Orderproducts.length" class="mat-primary checkout" mat-button color="primary"
          (click)="checkout()">
          Checkout
        </button>
      </div>
    </div>
  </div>






</div>

<div class="quick-add" *ngIf="!order">
  <div class="form">
    <img src="assets/images/emptycart.png" alt="">

    <!-- <h1>Cash required   {{order.Total  | currency:'R'}} -->

    <h1>Empty cart
    </h1>
    <br>
    <p>
      Explore {{config.WebCatergoryName}} nearby and order your favorite food
    </p>

    <div class="form-item">
      <button (click)="goto('')">Go to {{config.WebCatergoryName}}</button>
    </div>
  </div>
</div>
