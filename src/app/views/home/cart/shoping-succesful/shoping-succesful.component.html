<app-order-done *ngIf="showDone"></app-order-done>


<app-distance-widget *ngIf="order && order.Longitude && order.Company" [originLat]="order.Company.Latitude"
  [originLng]="order.Company.Longitude" [destinationLat]="order.Latitude" [destinationLng]="order.Longitude"
  (travelTimeEvent)="onTravelTimeEvent($event)">
</app-distance-widget>
