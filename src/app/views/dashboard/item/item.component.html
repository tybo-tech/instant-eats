<div class="smart-overlay" *ngIf="showItem" (click)="close()">

</div>

<div class="smart-modal" *ngIf="showItem">

    <div class="smart-close d-flex justify-content-between">
        <div class="h6" style="color: #000; text-transform: capitalize; padding: .4em;">
            {{ header || 'Create / Edit item'}}
        </div>
        <i class="far fa-window-close" (click)="close()"></i>
    </div>

    <div class="_body" *ngIf="item">

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Basic details
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="">Name</label>
                        <input [(ngModel)]="item.Name" class="form-control" />
                        <br>
                        <label for="">Description</label>
                        <p-editor [(ngModel)]="item.Description" [style]="{'height':'320px'}"></p-editor>


                        <br>
                        <label for="">Item Details</label>
                        <p-editor [(ngModel)]="item.ItemDetails" [style]="{'height':'320px'}"></p-editor>


                        <!-- <br>
                        <label for="">Description 2</label>
                        <textarea name="" id="" [(ngModel)]="item.AddressLine" class="form-control"></textarea> -->

                        <br>
                        <label for="">Code</label>
                        <input name="" id="" [(ngModel)]="item.ItemCode" class="form-control">
                        <br>

                        <label for="">Section type</label>
                        <select [(ngModel)]="item.CardType" class="form-control">
                            <option [value]="wid" *ngFor="let wid of ['normal','lastItem', 'floating-text']">
                                {{wid}}
                            </option>
                        </select>


                        <br>
                        <label for="">Action Name</label>
                        <input name="" id="" [(ngModel)]="item.ActionName" class="form-control">
                        <br>

                        <br>
                        <label for="">Action Url</label>
                        <input name="" id="" [(ngModel)]="item.ActionUrl" class="form-control">
                        <br>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Images
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">


                        <label for="">Banner Image</label>
                        <app-image-widget [image]="item.ImageUrl"
                            (imageChangedEvent)="item = item; onImageChangedEvent($event, 1)">
                        </app-image-widget>

                        <hr>

                        <label for="">Image 1</label>
                        <app-image-widget [image]="item.ImageUrl2"
                            (imageChangedEvent)="item = item; onImageChangedEvent($event, 2)">
                        </app-image-widget>


                        <hr>

                        <label for="">Image 3</label>
                        <app-image-widget [image]="item.ImageUrl3"
                            (imageChangedEvent)="item = item; onImageChangedEvent($event, 3)">
                        </app-image-widget>



                        <hr>

                        <label for="">Image 4</label>
                        <app-image-widget [image]="item.ImageUrl4"
                            (imageChangedEvent)="item = item; onImageChangedEvent($event, 4)">
                        </app-image-widget>


                        <hr>

                        <label for="">Image 5</label>
                        <app-image-widget [image]="item.ImageUrl5"
                            (imageChangedEvent)="item = item; onImageChangedEvent($event, 5)">
                        </app-image-widget>
                        <hr>

                        <label for="">Footer Image</label>
                        <app-image-widget [image]="item.FooterImage"
                            (imageChangedEvent)="item = item; onImageChangedEvent($event, 6)">
                        </app-image-widget>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Styles
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">


                        <br>
                        <label for="">Styles</label>
                        <app-styles [styleString]="item.ItemStyle" (ngStyleEvent)="onStyleEvent($event)"></app-styles>

                        <br>

                        <br>
                        <label for="">Image Styles</label>
                        <app-styles [styleString]="item.ImageStyles" (ngStyleEvent)="onImageStyleEvent($event)">
                        </app-styles>

                        <br>
                        <label for="">Heading Style</label>
                        <app-styles [styleString]="item.HeadingStyle" (ngStyleEvent)="onHeadingStyleEvent($event)">
                        </app-styles>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="box-shadow: none; border: none;">
            <div class="card-body">
                <div class="accordion-body">





                    <button class="btn btn-primary" (click)="item = item; save()">Save item</button>
                    <br>
                </div>



            </div>
        </div>
    </div>
</div>
