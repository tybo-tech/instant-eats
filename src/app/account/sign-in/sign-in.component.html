<div class="account-form mobile-full">
  <div class="top-bar-conatiner">

    <div class="top-bar">
      <div class="menu-back">
        <span class="material-icons" (click)="back()">
          chevron_left
        </span>
      </div>


      <div class="name">
        Login to your account
      </div>

    </div>
  </div>



  <form class="form" [formGroup]="rForm">
    <div class="form-container">
      <!-- <h1 class="h1">
          Login to your account.
        </h1> -->

      <div class="logo">
        <a routerLink="">
          <img [src]="config.Logo" alt="">
        </a>
      </div>

      <div class="social">
        <app-social-login></app-social-login>
        <div class="or">Or</div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail1"
          placeholder="youremail@mail.com">
        <div class="alert" *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">
          Password
          <mat-icon class="pointer" (click)="hidePassword = !hidePassword">
            {{hidePassword ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </label>
        <input type="password" [type]="hidePassword? 'password': 'text'" class="form-control" formControlName="Password"
          id="exampleInputPassword1" placeholder="*************">
        <div class="showPassword" (click)="hidePassword = !hidePassword">
          <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
            Password is required
          </div>
        </div>
      </div>


      <div class="form-group">
        <div class="forgot-password">
          <a (click)="showAdd = true">Forgot password ?</a>
        </div>
        <div class="action">
          <button class="btn btn-primary" mat-button color="primary" (click)="Login()" [disabled]="!rForm.valid">
            Login
          </button>
          <h5 class="error">{{error}}</h5>
        </div>

        <div class="forgot-password sign-up">
          <br>
          <a routerLink="/home/sign-up">New to {{config.Name}}? <span>Sign Up</span></a>
        </div>

      </div>

   
    </div>

  </form>
</div>

<app-customer-feedback *ngIf="modalModel && modalModel.heading" [modalModel]="modalModel"></app-customer-feedback>
<app-home-loader *ngIf="showLoader"></app-home-loader>

<div class="quick-add" *ngIf="showAdd">

  <div class="form">
   
    <img src="assets/images/password.svg" alt="">

    <h3> Recover your password.
    </h3>

    <div class="form-item">
      <input type="text" name="" id="" [(ngModel)]="myemail" placeholder="Enter your email address.">
      <button (click)="sendLink();" [disabled]="!myemail">Send Link</button>
      <div class="link" (click)="showAdd = false">Cancel</div>
      <div class="my-error" *ngIf="error" [innerHtml]="error">

      </div>

    </div>
  </div>
</div>
<div class="quick-add" *ngIf="continueAs && user">

  <div class="form">
   
    <img [src]="user.Dp" alt="">

    <h3> Continue as {{user.Name}}.
      <span>{{user.Email}}</span>
    </h3>

    <div class="form-item">
      <button (click)="goto(continueAsActionUrl);">{{continueAsActionName}}</button>
      <div class="link" (click)="continueAs = false">Login with another account</div>
      <div class="my-error" *ngIf="error" [innerHtml]="error">

      </div>

    </div>
  </div>
</div>

<div class="quick-add" *ngIf="showSuccess">
  <div class="form">

     
    <img src="assets/images/correct.svg" alt="">

    <h3>  Password reset link has been sent to your email.
    </h3>

    <div class="form-item">
      <button (click)="showSuccess = false">Ok</button>
    </div>
  </div>
</div>
