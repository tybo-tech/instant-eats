<div *ngIf="showForm" class="mb-2">
    <input type="hidden" class="form-control" [(ngModel)]="from" id="from" aria-describedby="emailHelp">
    <input type="hidden" [(ngModel)]="to" class="form-control" id="to">
    <button type="button" class="btn btn-primary" (click)="calculateRoute()">Submit</button>
</div>


<div class="container-fluid">
    <!-- <div id="googleMap"></div> -->
    <div [id]="mapId" style="width: 100; height: 300px;"></div>
    <div id="output"></div>
</div>
